name: Production Deployment (Node.js Server)

on:
  workflow_dispatch:
  push:
    branches:
      - master

concurrency:
  group: cd-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: "production"
      url: ${{ vars.PROD_URL }}

    steps:
      - name: Deploy & Restart App on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            cd projects/trupper/backend

            echo "${{ secrets.PROD_ENV_FILE }}" | base64 -d > main.env

            # Ensure we're on master and pull latest changes
            git fetch origin master
            git reset --hard origin/master

            # Install production dependencies
            npm ci --omit=dev

            # Restart backend service with PM2
            pm2 stop trupper-backend || true
            pm2 delete trupper-backend || true
            pm2 start ./src/index.js --name trupper-backend
            pm2 save

            # Reload nginx to apply new configuration (if any)
            sudo nginx -t && sudo systemctl reload nginx
